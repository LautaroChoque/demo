<body>
    
    <header>
        <img src="../img/chocryopo.jpg" alt="">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>

            </ul>        
        </nav>

    </header>
    
    
    
    <form action="" method="" enctype=""> 
        
        <h1>Crear cuenta</h1>
        <p>Sumate hoy a la nueva economía. Abrí tu cuenta, seguí los pasos para activarla y empezá tu camino</p>

        <div>
           <label for="Email">Email:</label>
           <input required type="email" id="Email" name="Email" placeholder="Email">
        </div>  

        <div>
            <label for="Contraseña">Contraseña:</label>
            <input required type="password" id="Contraseña" name="Contraseña" placeholder="Contraseña">
        </div>

        <div>
            <label for="pais">Pais residencia:</label>
            <select required name="pais" id="pais">
                <option value="Argentina">Argentina</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>    
            </select>
        </div>
        
            <div>
                <label for="terminos">Soy mayor de 18 años y acepto los términos y condiciones</label>
                <input required type="checkbox" checked name="Terminos" id="terminos">
            </div>
            <div>
                <label for="Autorizacion">Autorizo el tratamiento de mis datos personales, conforme con el Aviso de Privacidad y 
                la Política de Tratamiento de Datos Personales</label>
                <input required type="checkbox" name="Autorizacion" id="Autorizacion">
            </div>

            <div>
                <button>Ingresar</button>
            </div>
    </form>
   
    <footer>
        <span>Derechos reservados - Chocrypto</span>
        
       
        
        <img src="../img/chocryopo.jpg"
    footer/>
